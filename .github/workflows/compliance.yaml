name: Compliance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  commit:
    name: Commit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # pick the pr HEAD instead of the merge commit
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Conventional commit check
        uses: cocogitto/cocogitto-action@v3.5